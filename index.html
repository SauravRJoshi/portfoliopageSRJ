<!doctype html>

<html lang="en" >

<head>
    <meta charset="UTF-8">

  <title>Portfolio of Saurav Raj Joshi</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">


  <script>
      fetch("https://api.github.com/users/SauravRJoshi")
      .then(response => response.json())
      .then(function(data) {
        console.log(data)
        let followerscount = data['followers']
        let followersInfo = `I have been followed by ${followerscount} awesome people on Github`
        document.getElementById('profileimg').src = data['avatar_url']
        document.getElementById('fullname').textContent = data['name']
        document.getElementById('bio').textContent = data['bio']
        document.getElementById('githublink').href = data['html_url']
        document.getElementById('followersinformation').textContent = followersInfo
        document.getElementById('maincontainer').hidden = false
        document.getElementById('loading').hidden = true  
      })
  </script>
  
  <script>
    fetch("https://api.github.com/users/SauravRJoshi/repos")
    .then(response => response.json())
    .then(function(data) {
    console.log(data)
    console.log(data[1]['html_url'])
    arrname = []
    arrlink = []
    for (var i = 0; i < data.length ; i++) 
    {
      arrname.push(data[i]['name'])
      arrlink.push(data[i]['html_url']) 
    }
    document.getElementById("link1").href = arrlink[0]
    document.getElementById("link2").href = arrlink[1]
    })
    function myFunction() {
    document.getElementById("demo").innerHTML = arrname 
    
    }
    
    
    
  </script>


</head>
    <body>
        <div class="bg">
        </div>

        <div id = "loading">
            loading...
        </div>
        
        

        <div class="main" id = "maincontainer" hidden >
            
            <ul><div ></div>
                <li><a href="https://github.com/SauravRJoshi">Checkout my Github</a></li>
              </ul>

            <img class="image" id = "profileimg" alt="Me">
            <div class="centered"><a href = "https://google.com" >Say Hello</a></div>

            <h2 id = "fullname"></h2>
            <p id = "bio"></p>
            <h3 id = "followersinformation"></h5>

              <button onclick="myFunction()">Click me to list my repos from Github</button>
              <p id="demo"></p> 

                <h3>The links to my repos are</h3>
              <a id = "link1">first repo link</a>
              <a id = "link2">second repo link</a>

        <blockquote>
            Connect with me on <a id = "https://www.linkedin.com/in/saurav-joshi-081087194">LinkedIn</a>
        </blockquote>
        

    </div>
    </body>

</html>
